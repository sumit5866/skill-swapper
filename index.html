<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Swapper - Intro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ff416c;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #444;
    }
    button {
      margin-top: 30px;
      background: #ff416c;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4b2b;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Skill Swapper Logo">
  <h1>Skill Swapper</h1>
  <p>Exchange Skills. Grow Together.</p>
  <button onclick="signInWithGoogle()">Google Se Continue</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZ5cS7SdFeuwlyYTEetZ4bjsuxQzpIIPw",
      authDomain: "skill-swapper-10744.firebaseapp.com",
      projectId: "skill-swapper-10744",
      storageBucket: "skill-swapper-10744.firebasestorage.app",
      messagingSenderId: "899256600811",
      appId: "1:899256600811:web:1575815bbf37428427d6ae",
      measurementId: "G-4PB4VXQ1YQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signInWithGoogle = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          // User signed in
          const user = result.user;
          console.log("Logged in:", user.displayName);
          window.location.href = "home.html";
        })
        .catch((error) => {
          console.error("Login error:", error.message);
        });
    };
  </script>

</body>
</html>
